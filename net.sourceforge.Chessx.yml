app-id: net.sourceforge.Chessx
branch: stable
runtime: org.kde.Platform
runtime-version: '5.15-24.08'
sdk: org.kde.Sdk
rename-icon: chessx
rename-appdata-file: io.sourceforge.ChessX.metainfo.xml
rename-desktop-file: chessx.desktop
command: chessx
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=dri
modules:
  - name: chessx
    buildsystem: qmake
    sources:
      - type: archive
        url: https://sourceforge.net/projects/chessx/files/chessx/1.6.2/chessx-1.6.2.tgz
        sha256: bb091d849cb02d6309978fe284c9f1a85c274f35122fe91c6b9c3089a6e20f80
        x-checker-data:
          type: anitya
          id: 373784
          url-template: https://sourceforge.net/projects/chessx/files/chessx/$version/chessx-$version.tgz
      - type: patch
        path: fix-appdata.patch
    post-install:
      - install -Dm644 data/images/chessx.png /app/share/icons/hicolor/128x128/apps/chessx.png
      - install -Dm644 data/images/chessx-32.png /app/share/icons/hicolor/32x32/apps/chessx.png
      - install -Dm644 data/images/chessx-64.png /app/share/icons/hicolor/64x64/apps/chessx.png

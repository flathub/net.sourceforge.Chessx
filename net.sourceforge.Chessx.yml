id: net.sourceforge.Chessx
runtime: org.kde.Platform
runtime-version: 5.15-25.08
sdk: org.kde.Sdk
rename-icon: chessx
command: chessx
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=dri
modules:
  - name: chessx
    buildsystem: qmake
    no-make-install: true
    config-opts:
      - PREFIX=/app
      - PREFIX_LIB=/lib
      - CONFIG+=release
    post-install:
      - install -Dm755 release/chessx /app/bin/chessx
      - install -Dm644 unix/chessx.desktop /app/share/applications/net.sourceforge.Chessx.desktop
      - install -Dm644 data/images/chessx.png /app/share/icons/hicolor/128x128/apps/chessx.png
      - install -Dm644 data/images/chessx-32.png /app/share/icons/hicolor/32x32/apps/chessx.png
      - install -Dm644 data/images/chessx-64.png /app/share/icons/hicolor/64x64/apps/chessx.png
      - install -Dm755 net.sourceforge.Chessx.metainfo.xml /app/share/metainfo/net.sourceforge.Chessx.metainfo.xml
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/chessx/chessx/1.6.6/chessx-1.6.6.tgz
        sha256: 3562b62e75038bd7b6df9f2196da43ec7ff0f0f32046a42f93d446cce804a2ea
        x-checker-data:
          type: json
          url: https://sourceforge.net/projects/chessx/best_release.json
          version-query: .platform_releases.linux.filename | split("/") | .[2]
          # Use Linux-specific URL | Replace http with https | Trim timestamp
          url-query: .platform_releases.linux.url | sub("^http://"; "https://") |
            sub("\\?ts=.*$"; "")
      - type: patch
        path: allow-linking-against-system-libraries.patch
      - type: file
        path: net.sourceforge.Chessx.metainfo.xml

id: net.sourceforge.Chessx
runtime: org.kde.Platform
runtime-version: '5.15-25.08'
sdk: org.kde.Sdk
rename-icon: chessx
command: chessx
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=dri
modules:
  - name: chessx
    buildsystem: qmake
    no-make-install: true
    config-opts:
      - PREFIX=/app
      - PREFIX_LIB=/lib
      - CONFIG+=release
    post-install:
      - install -Dm755 release/chessx /app/bin/chessx
      - install -Dm644 unix/chessx.desktop /app/share/applications/net.sourceforge.Chessx.desktop
      - install -Dm644 data/images/chessx.png /app/share/icons/hicolor/128x128/apps/chessx.png
      - install -Dm644 data/images/chessx-32.png /app/share/icons/hicolor/32x32/apps/chessx.png
      - install -Dm644 data/images/chessx-64.png /app/share/icons/hicolor/64x64/apps/chessx.png
      - install -Dm755 net.sourceforge.Chessx.metainfo.xml /app/share/metainfo/net.sourceforge.Chessx.metainfo.xml
    sources:
      - type: archive
        archive-type: tar
        url: https://sourceforge.net/projects/chessx/files/chessx/1.6.2/chessx-1.6.2.tgz
        sha256: bb091d849cb02d6309978fe284c9f1a85c274f35122fe91c6b9c3089a6e20f80
        x-checker-data:
          type: json
          url: https://sourceforge.net/projects/chessx/best_release.json
          version-query: .release.filename | match("/([\\d\\-.]+)/").captures[0].string
          url-query: .release.url
      - type: patch
        paths:
          - patches/0001-Work-around-Qt-Wayland-integration-issue.patch
          - patches/0003-Allow-linking-against-system-libraries-via-pkg-confi.patch
      - type: file
        path: net.sourceforge.Chessx.metainfo.xml
